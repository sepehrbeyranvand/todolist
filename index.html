<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
<div id="container-input" class="d-flex justify-content-center">
    <h1 class="my-4">My Tasks</h1>
    <div id="inner-div-input" class="input-group w-50">
        <input class="form-control border-1 border-primary" placeholder="Add a task" type="text">
        <button class="btn btn-success">Add</button>
        
    </div>
</div>

<div class="container-fluid my-5">
    <div class="alert alert-info alert-dismissible d-flex fade show">
        <div>
        <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <h1>Go to the gym</h1>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
